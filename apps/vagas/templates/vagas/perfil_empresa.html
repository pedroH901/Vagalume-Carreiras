{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil da Empresa{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/perfil_empresa.css' %}">

<div class="perfil-empresa-container">

    <h1 class="titulo-pagina">Complete o Perfil da Sua Empresa</h1>

    <form class="perfil-empresa-form">

        <div class="form-group">
            <label for="nome_empresa">Nome da Empresa</label>
            <input type="text" id="nome_empresa" name="nome_empresa" placeholder="Digite o nome da sua empresa">
        </div>

        <div class="form-group">
            <label for="site_oficial">Site Oficial</label>
            <input type="url" id="site_oficial" name="site_oficial" placeholder="Ex: https://www.suaempresa.com.br">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição da Empresa</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Fale um pouco sobre a empresa"></textarea>
        </div>

        <div class="form-group">
            <label for="setor_atuacao">Setor de Atuação</label>
            <select id="setor_atuacao" name="setor_atuacao">
                <option value="">Selecione...</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="educacao">Educação</option>
                <option value="saude">Saúde</option>
                <option value="financeiro">Financeiro</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <div class="form-group">
            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" placeholder="Cidade / Estado">
        </div>

        <div class="form-group">
            <label for="redes_sociais">Redes Sociais</label>
            <input type="text" id="redes_sociais" name="redes_sociais" placeholder="Ex: https://www.linkedin.com/empresa">
        </div>

        <div class="btn-area">
            <button type="submit" class="btn-salvar">Salvar Informações</button>
        </div>

    </form>
</div>

{% endblock %}
