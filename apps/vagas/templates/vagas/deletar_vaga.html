<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        .container { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; max-width: 600px; text-align: center; }
        .btn-danger { background: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-secondary { background: #6c757d; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; margin-left: 10px;}
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirmar Exclusão</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <p>Você tem certeza que deseja apagar permanentemente a vaga:</p>
            <h3>"{{ vaga.titulo }}"?</h3>
            
            <p style="color: red; font-weight: bold;">Esta ação não pode ser desfeita.</p>
            
            <hr>
            
            <button type="submit" class="btn-danger">Sim, confirmar exclusão</button>
            <a href="{% url 'home_recrutador' %}" class="btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
