{% extends 'base.html' %}
{% load static %}
{% block title %}Bem-vindo(a)!{% endblock %}

{% block content %}
<style>
    .onboarding-container {
        text-align: center;
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #161B22;
        border: 1px solid #30363d;
        border-radius: 8px;
    }
    .onboarding-title {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 800;
        font-size: 2.2rem;
        color: #FFFFFF;
        margin-bottom: 10px;
    }
    .onboarding-subtitle {
        font-size: 1.1rem;
        color: #8b949e;
        margin-bottom: 30px;
    }
    .progress-bar-wrapper { width: 100%; height: 10px; background-color: #0D1B2A; border: 1px solid #30363d; border-radius: 5px; overflow: hidden; }
    .progress-bar-fill { width: 10%; height: 100%; background-color: #BEF264; border-radius: 5px; }
    .progress-text { color: #8b949e; font-size: 0.9rem; margin-top: 5px; margin-bottom: 30px; }
    .btn-submit-green { 
        display: inline-block; text-decoration: none; width: auto; 
        padding: 12px 30px;
        background-color: #AFEB83; 
        color: #0D1117; 
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
    }
</style>

<div class="onboarding-container">
    <h1 class="onboarding-title">
        Bem-vindo(a), {{ user.first_name|default:user.username }}!
    </h1>
    <p class="onboarding-subtitle">
        Vamos preparar seu perfil para que as melhores oportunidades encontrem você.
    </p>
    <div class="progress-bar-wrapper">
        <div class="progress-bar-fill"></div>
    </div>
    <p class="progress-text">10%</p>

    <a href="{% url 'onboarding_resumo' %}" class="btn-submit-green">
        Vamos começar
    </a>
</div>
{% endblock %}
