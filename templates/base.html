{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

    <title>{% block title %}Vagalume Carreiras{% endblock %}</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">

            <div class="navbar-left">
                <a class="navbar-logo" href="#">
                    <img src="{% static 'img/vagalume_logo.png' %}" alt="Vagalume Carreiras Logo">
                </a>
                <div class="navbar-main-links">
                    <a href="#">Home</a>
                    <a href="#">Sobre Nós</a>
                    <a href="#">Conteúdo</a>
                </div>
            </div>

            <div class="navbar-auth-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn-cadastro-outline">Sair ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-login-gradient">Login</a>
                    <a href="{% url 'cadastro_candidato' %}" class="btn-cadastro-outline">Cadastre-se</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-container">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
